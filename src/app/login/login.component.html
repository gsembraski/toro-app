<div class="app-login">
    <form>
        <mat-card>
            <mat-card-header>
                <img mat-card-image src="../../assets/img/toro-purple-black-small.svg" alt="Photo of a Shiba Inu">
            </mat-card-header>

            <mat-card-content>
                <mat-form-field floatLabel="always" appearance="outline" required>
                    <mat-label>E-mail</mat-label>
                    <input [(ngModel)]="form.username" [ngModelOptions]="{standalone: true}" matInput type="text">
                </mat-form-field>
                
                <mat-form-field floatLabel="always" appearance="outline" required>
                    <mat-label>Senha</mat-label>
                    <input [(ngModel)]="form.password" [ngModelOptions]="{standalone: true}" matInput type="password">
                </mat-form-field>
            </mat-card-content>

            <mat-card-actions>
                <button mat-raised-button class="btn-submit" (click)="login()" color="primary">Entrar</button>
            </mat-card-actions>
        </mat-card>
    </form>
</div>
